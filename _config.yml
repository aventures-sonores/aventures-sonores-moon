# Site
title:              Aventures Sonores
bio:                'Aventures Sonores: A phygital playground for an interplanetary aural community.'
description:        "A playground that connects  people in a communal aural aesthetic experience. Rhythms, soundscapes, and spoken voice from the seven continents."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/aventures-avatar.jpg'
background:         'assets/img/bkgnd-space.png'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://aventures-sonores.github.io/aventures-sonores-moon
#url:                http://localhost:4000

# Jekyll
